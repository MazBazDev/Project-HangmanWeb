<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg class="hangman" viewBox="0 0 96 96">
        <line class="correct" x1="62" y1="70" x2="56" y2="56"></line>
        <line class="correct" x1="50" y1="70" x2="56" y2="56"></line>
        <line class="correct" x1="68" y1="46" x2="56" y2="40"></line>
        <line class="correct" x1="44" y1="46" x2="56" y2="40"></line>
        <line class="correct" x1="56" y1="40" x2="56" y2="56"></line>
        <circle class="correct" cx="56" cy="34" r="6"></circle>
        <line class="correct" x1="56" y1="16" x2="56" y2="28"></line>
        <line class="correct" x1="24" y1="24" x2="32" y2="16"></line>
        <line class="correct" x1="21" y1="16" x2="60" y2="16"></line>
        <line class="correct" x1="24" y1="80" x2="24" y2="16"></line>
        <line class="correct" x1="16" y1="80" x2="32" y2="80"></line>
    </svg>
    <style>
        .hangman {
            fill: none;
            stroke: #EEEEEE;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-miterlimit: 10;
            transition: 0.25s;
        }
        .correct {
            stroke: black;
            display: grid;
        }
    </style>
</body>

</html>
