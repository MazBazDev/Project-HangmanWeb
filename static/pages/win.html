{{define "title"}}You won !{{end}} {{block "content" .}}
<div class="container d-flex full-height">
  <div class="login-modal box">
    <div class="logo">
      <span>YOU</span>
      <span class="ph">WON</span>
    </div>
    <h1>Congrats {{.Usermane}} !</h1>
    <h3>
      You found {{.OldDatas.WordToFind }} with {{.OldDatas.Attemps }} attempts
      left!
    </h3>
    <div class="d-grid">
      <a class="btn-grey hoverable" href="/dictionary"
        ><span>Play again</span></a
      >
    </div>
    <div class="modal-btn-box">
      <a class="btn-grey hoverable" href="/stats"><span>Statistics</span></a>
      <form action="/logout" class="d-grid" method="post">
        <button type="submit" class="btn-grey hoverable">
          <span>Logout</span>
        </button>
      </form>
    </div>
  </div>
</div>
{{end}}
