{{define "title"}}Home{{end}}
{{block "content" .}}
<div class="container d-flex full-height">
  <div class="login-modal box">
    <div class="logo">
      <span>YOU</span>
      <span class="ph">LOST</span>
    </div>
    <h1>Too bad {{.Usermane}}...</h1>
    <svg class="hangman" viewBox="0 0 96 96">
      <line class="{{if le .Game.Attempts 0}} selected {{end}}" x1="62" y1="70" x2="56" y2="56"></line>
      <line class="{{if le .Game.Attempts 1}} selected {{end}}" x1="50" y1="70" x2="56" y2="56"></line>
      <line class="{{if le .Game.Attempts 2}} selected {{end}}" x1="68" y1="46" x2="56" y2="40"></line>
      <line class="{{if le .Game.Attempts 3}} selected {{end}}" x1="44" y1="46" x2="56" y2="40"></line>
      <line class="{{if le .Game.Attempts 4}} selected {{end}}" x1="56" y1="40" x2="56" y2="56"></line>
      <circle class="{{if le .Game.Attempts 5}} selected {{end}}" cx="56" cy="34" r="6"></circle>
      <line class="{{if le .Game.Attempts 6}} selected {{end}}" x1="56" y1="16" x2="56" y2="28"></line>
      <line class="{{if le .Game.Attempts 7}} selected {{end}}" x1="24" y1="24" x2="32" y2="16"></line>
      <line class="{{if le .Game.Attempts 8}} selected {{end}}" x1="21" y1="16" x2="60" y2="16"></line>
      <line class="{{if le .Game.Attempts 8}} selected {{end}}" x1="24" y1="80" x2="24" y2="16"></line>
      <line class="{{if le .Game.Attempts 9}} selected {{end}}" x1="16" y1="80" x2="32" y2="80"></line>
    </svg>
    <h3>The word to find was : {{.OldDatas.WordToFind }}</h3>
    <div class="modal-btn-box">
      <a class="btn-grey hoverable" href="/dictionary"><span>Play again</span></a>
      <a class="btn-grey hoverable" href="/stats"><span>Statistics</span></a>
    </div>
    <form action="/logout" class="d-grid" method="post">
      <button type="submit" class="btn-grey hoverable">Logout</button>
    </form>
  </div>
</div>
{{end}}
