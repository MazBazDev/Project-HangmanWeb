<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="logo">
            <span>HANG</span>
            <span class="ph">HUB</span>
        </div>
    </nav>
    <div class="container d-flex full-height">
        <div class="login-modal my-auto">
            <div class="logo">
                <span>HANG</span>
                <span class="ph">HUB</span>
            </div>
            <h1>Are you ready to play ?</h1>
            <h4>Before playing you need to be logged !</h4>

            <div class="modal-btn-box">
                <a class="btn-grey" href=""><span>Login</span></a>
                <a class="btn-grey" href=""><span>Register</span></a>
            </div>
       </div>
    </div>

    <div class="container d-flex full-height">
        <div class="login-modal">
            <div class="logo">
                <span>HANG</span>
                <span class="ph">HUB</span>
            </div>
            <h1>Login</h1>
            <h4>All your data is stored in France for your security and anonymity !</h4>
            <div class="login-box">
                <form>
                    <div class="user-box">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="pasword" required>
                        <label>Password</label>
                    </div>
                    <span class="error">Error</span>
                    <div class="d-grid">
                        <button type="submit" href="" class="btn-grey">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container d-flex full-height">
        <div class="login-modal">
            <div class="logo">
                <span>HANG</span>
                <span class="ph">HUB</span>
            </div>
            <h1>Join us right now !</h1>
            <h4>All your data is stored in France for your security and anonymity !</h4>
            <div class="login-box">
                <form>
                    <div class="user-box">
                        <input type="text" name="name" required>
                        <label>Name</label>
                    </div>
                    <div class="user-box">
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="pasword" required>
                        <label>Password</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="pasword-confirm" required>
                        <label>Password confirm</label>
                    </div>
                    <span class="error">Error</span>
                    <div class="d-grid">
                        <button type="submit" href="" class="btn-grey">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
