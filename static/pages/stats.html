<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "head"}}

  <body>
    {{template "nav"}}

    <div class="container mt-5 text-white">
      <h1>{{.PageTitle}}</h1>
      <ul>
        {{range .Todos}} {{if .Done}}
        <li class="done">{{.Title}}</li>
        {{else}}
        <li>{{.Title}}</li>
        {{end}} {{end}}
      </ul>
    </div>
  </body>
</html>
