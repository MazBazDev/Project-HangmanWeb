{{define "title"}}Home{{end}}
{{block "content" .}}
<div class="container d-flex full-height">
  <div class="login-modal box">
    <div class="logo">
      <span>HANG</span>
      <span class="ph">HUB</span>
    </div>
    <h1>Login</h1>
    <h4>
      All your data is stored in France for your security and anonymity !
    </h4>
    <div class="login-box">
      <form action="/login" method="POST">
        <div class="user-box">
          <input type="email" name="email" required />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required />
          <label>Password</label>
        </div>
        <span class="error">{{.Error}}</span>
        <div class="d-grid">
          <button type="submit" href="" class="btn-grey hoverable">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
